<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDF PRESS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2563eb;
            font-family: Arial, sans-serif;
            height: 80px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #1e3a8a;
        }
        
        .text {
            position: absolute;
            white-space: nowrap;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: slide 12s linear infinite;
            letter-spacing: 2px;
        }
        
        @keyframes slide {
            0% { 
                transform: translateX(100vw); 
            }
            100% { 
                transform: translateX(-100%); 
            }
        }
        
        .glow {
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 15px #60a5fa,
                0 0 20px #60a5fa,
                2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text glow">
            üè≠ MDF PRESS - quality and Press Parameters üéØ
        </div>
    </div>
</body>
</html>
